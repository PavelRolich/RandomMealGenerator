<img [src]="selectedRecipe.recipeImgURL" alt="recipeImg">
<p><b>Категория:</b> {{ selectedRecipe.recipeCategory.category }}</p>
<p><b>Кухня:</b> {{ selectedRecipe.recipeCategory.category }}</p>
<p><b>Теги:</b> {{ selectedRecipe.recipeCategory.category }}</p>
<p>Ингредиенты</p>
<ng-container *ngFor="let ingredient of selectedRecipe.recipeIngredients">
  {{ ingredient }}
</ng-container>
<p>{{ selectedRecipe.recipeName }}</p>
<p>{{ selectedRecipe.recipeCooking }}</p>
